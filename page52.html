<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的最终得分</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng" />
    <link rel="stylesheet" href="background1.css" />
    <link rel="stylesheet" href="styles.css" />

    <script>
        window.onload = function() {
            let score = localStorage.getItem("score") || 0; // Get score from storage
            document.getElementById("scoreDisplay").innerText = score; // Update the display

            console.log("Final Score:", score); // Debugging: Check if the score is correct

            // Optional: Reset score for a new game
            // localStorage.removeItem("score"); 
        };
    </script>

</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="https://i.imgur.com/ZnY8MvB.mp4&" type="video/mp4">
    </video>

    <img id="clothstrip" src="https://i.imgur.com/kg7dsSa.png">
    <div style="margin-bottom: 15px;"></div>
    <img id="schoollogo" src="https://www.kuencheng.edu.my/kchs/wp-content/uploads/2016/09/LOGO.png">

    <div style="margin-bottom: 250px;"></div>
    <img src="https://i.imgur.com/KVaPEba.png" style="margin-left: 25px;" width="800" height="250">

    <div style="margin-bottom: 10px;"></div>

    <svg width="1000" height="200">
        <text x="100" y="100" font-size="60" font-family="Ma Shan Zheng" stroke="black" stroke-width="2">
            您的最终得分：
        </text>
    </svg>

    <h2 id="scoreDisplay">0</h2>

</body>

</html>

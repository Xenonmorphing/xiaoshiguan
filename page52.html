<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>校史答答看 - 封底</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="第一页" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" />
  <link rel="stylesheet" href="background1.css" />
  <link rel="stylesheet" href="styles.css" />

  <script>
    window.onload = function() {
      let score = localStorage.getItem("score") || 0;
      document.getElementById("scoreDisplay").innerText = score;
    };
  </script>

  <style>
    body {
      text-align: center;
      font-family: 'Ma Shan Zheng', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #scoreContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #scoreText {
      font-size: 60px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #scoreDisplay {
      font-size: 80px;
      font-weight: bold;
      color: red;
      text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <video autoplay muted loop id="myVideo">
    <source src="https://i.imgur.com/ZnY8MvB.mp4" type="video/mp4">
  </video>

  <img id="clothstrip" src="https://i.imgur.com/kg7dsSa.png">

  <img id="schoollogo" src="https://www.kuencheng.edu.my/kchs/wp-content/uploads/2016/09/LOGO.png">

  <div id="scoreContainer">
    <span id="scoreText">您的最终得分：</span>
    <h2 id="scoreDisplay">0</h2>
  </div>

</body>

</html>

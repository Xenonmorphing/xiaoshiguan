<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="background3.css">

    <script>
        window.onload = function() {
            let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;

            // Ensure score only increments once per question
            if (!sessionStorage.getItem("scored")) {
                score += 1; // Increment score for a correct answer
                localStorage.setItem("score", score);
                sessionStorage.setItem("scored", "true");
            }

            let nextPage = localStorage.getItem("nextPage");

            console.log("Current Score:", score); // Debugging
            console.log("Next Page:", nextPage);   // Debugging

            // Redirect to the next page after 0.5 seconds
            if (nextPage) {
                setTimeout(() => {
                    sessionStorage.removeItem("scored"); // Reset flag for the next question
                    window.location.href = nextPage;
                }, 500);
            } else {
                document.body.innerHTML = "<h1>错误：没有找到目标页面。</h1>";
            }
        };
    </script>

    <style>
        body {
            text-align: center;
            font-family: 'Ma Shan Zheng', sans-serif;
        }
    </style>
</head>

<body>
    <div style="margin-bottom: 15px;"></div>
    <img id="schoollogo" src="https://www.kuencheng.edu.my/kchs/wp-content/uploads/2016/09/LOGO.png">
    <div class="image-wrapper">
        <div style="margin-bottom: 350px;"></div>
        <img src="https://i.imgur.com/yleWmnW.png" alt="Image" id="correct">
    </div>
</body>

</html>
